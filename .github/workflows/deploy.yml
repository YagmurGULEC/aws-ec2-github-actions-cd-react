name: Deploy React App

on:
  push:
    branches:
      - master  # Change this to the branch you want to deploy from
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Step 3: Install dependencies and build
    - name: Install dependencies
      run: npm install

    - name: Build the React app
      run: npm run build

    # Step 4: Set up SSH
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name:  Check and install Apache HTTP server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_PUBLIC_IP }} << EOF
        if ! rpm -q httpd > /dev/null 2>&1; then
            echo "httpd is not installed. Installing now..."
            sudo yum install -y httpd
            sudo systemctl start httpd
            sudo systemctl enable httpd
            echo "httpd installed and started."
          else
            echo "httpd is already installed."
          fi
        EOF




     